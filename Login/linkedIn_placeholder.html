<!DOCTYPE html>
<html lang="en">
    
<head>
	<title>Alicorn Login / New User Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
            
    <div id="login_wrapper">
        
    <div id="alicorn_header">
        <img src="http://placehold.it/320x85" class="placeholder_img">
    </div> <!-- #alicorn_header -->
        
    <div class="login_container">  
        <div id="login_main_content" role="form">
        
	       <h2 class="login_instructions" aria-labelledby="Please sign in with your LinkedIn email and password">Sign in with LinkedIn</h2>
        
            <form action="/" method="post" data-init-psswrd role="form">

                
                <label for="user_email" class="email_label">
                    <span class="form-label-text">Email:</span>
                    <input type="text" id="user_email">
                </label>
                <br>
                <label for="user_password" class="password_label">
                    <span class="form-label-text">Password:</span>
                    <input type="password" id="user_password" data-psswrd-toggle>
                    <br>
                </label>
                <br>
                    <a href="#" class="psswrd_reset">Forgot password?</a>
                <button type="button" id="allow_linkedIn_login" role="button">Allow Access</button>
                    <script type="text/javascript">
                          document.getElementById("allow_linkedIn_login").onclick = function () {
                                location.href = "alicorn_placeholder.html";
                            };
                    </script>
                <button type="submit" role="button">Cancel</button>
        </form>
            

            
        </div> <!-- #login_main_content  --> 
            
        </div><!-- .container -->
    </div><!-- #wrapper -->
        <script src="js/scripts.js"></script>
</body>

</html>
