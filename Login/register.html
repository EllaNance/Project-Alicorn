<!DOCTYPE html>
<html lang="en">
    
<head>
	<title>New User Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    
            
    <div id="login_wrapper">
        
    <div id="alicorn_header">
        <img src="http://placehold.it/320x85" class="placeholder_img">
    </div> <!-- #alicorn_header -->
        
    <div class="login_container">  
        <div id="login_main_content" role="form">
        
	       <h2 class="login_instructions" aria-labelledby="New User Registration form to join the Alicorn Community">Join the Community</h2>
        
            <form action="/" method="post" data-init-psswrd role="form">
                <label for="fullName" class="user_name fullName_label">
                    <span class="form-label-text">Full Name:</span>
                    <input type="text" id="user_fullName">
                </label>
                
                <br>
                
                <label for="user_email" class="email_label">
                    <span class="form-label-text">Email:</span>
                    <input type="text" id="user_email">
                </label>
                <br>
                <label for="user_password" class="password_label">
                    <span class="form-label-text">Password:</span>
                    <input type="password" id="user_password" data-psswrd-toggle>
                    <br>
                </label>
                <br>

            <label for="guideline_agreement" class="agree_to_guidelines">
            <input type="checkbox" id="guideline_agreement"> 
            By creating this account, you agree to be nice and post high quality content. For more information, see the <a href="../Guidelines/index.html" role="link">guidelines</a>.   
            </label>
                
                <button type="button" role="button" id="new_user" class="btn_register" aria-labelledby="Click this button to create your account.">Create Account</button>
                    <script type="text/javascript">
                      document.getElementById("new_user").onclick = function () {
                        location.href = "registration_confirmation.html";
                      };
                    </script>
                <br>

        </form>
            
            <hr class="login_divider">
            
            <a href="linkedIn_placeholder.html"><img src="img/signin_with_linkedin-buttons/Non-Retina/Sign-in-Large---Active.png" alt="Click here to sign in with LinkedIn" role="img" class="linkedIn_logo sign-in_img"></a>  
            
        </div> <!-- #join_main_content  --> 
            
        </div><!-- .container -->
    </div><!-- #wrapper -->
    <script src="js/scripts.js"></script>
</body>

</html>
